<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: yellow;
            border: 1px solid black;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Swabhiman</td>
                <td>25</td>
                <td>12th</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>22</td>
                <td>11th</td>
            </tr>
            <tr>
                <td>Aakash</td>
                <td>15</td>
                <td>9th</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
